<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" async defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Palindrome Birthday</title>
</head>
<body>
    <div class="main-container">
        <div class="desc">
            <h1>Palindrome Birthday</h1>
            <p>Check is your birthday is palindrome or not. We check your birthday in format dd/mm/yyyy, mm/dd/yyyy,yyyy/dd/mm, dd/mm/yy, mm/dd/yy,yy/dd/mm.</p>
        </div>
        <form class="input-box">
            <label class="birthday-field">
                Enter your birthday:
                <input class="inp" type="date" required />
            </label>
            <button class="btn" type="button">Check</button>
        </form>
        <div class="result-box">
            <p class="result"></p>
            <div class="loading hidden">
                <h3>Loading...</h3>
                <img src="https://media.giphy.com/media/LHZyixOnHwDDy/giphy.gif" alt="loading"/>
            </div>
        </div>
    </div>
</body>
</html>
