<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" async defer></script>
    <title>Palindrome Birthday</title>
</head>
<body>
    <div class="main-container">
        <div class="desc">
            <h1>Palindrome Birthday</h1>
            <p>Check is your birthday is palindrome or not. We check you birthday in format dd/mm/yyyy, mm/dd/yyyy, dd/mm/yy.</p>
        </div>
        <form class="input-box">
            <label>
                Enter your birthday:
                <input class="inp" type="date" />
            </label>
            <button class="btn" type="button">Check</button>
        </form>
        <div class="result-box">

        </div>
    </div>
</body>
